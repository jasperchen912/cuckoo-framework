plugins {
    id 'java'
}

version '1.0.0-snapshot'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.apache.dubbo:dubbo:2.7.5'
    implementation 'org.mybatis:mybatis:3.5.4'
    implementation 'org.springframework:spring:5.2.3.RELEASE'
    implementation 'org.springframework:spring-context:5.2.4.RELEASE'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
